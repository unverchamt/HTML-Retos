<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Div, Span y Atributos</title>
</head>
<body>
    <h1>Ejemplo de HTML con Div, Span y Atributos</h1>

    <div id="container" aria-label="Este es un span dentro del Div">
        <div class="content" aria-hidden="true">
            <p>Estos son dos div con algunos atributos, como un ID y una Clase. <span>Este es un span dentro del Div.</span></p>
        </div>
    </div>

    <p contenteditable>Este es un texto en donde explica como es un contenido.</p>

    <p>This is a paragraph that is not inside the div.</p>
</body>
</html>
