<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia en html</title>
</head>
<body>
    <header>
        <h1><strong>Multimedia en html</strong></h1>
        <h2>Audio</h2>
        <audio controls src="./auidio.mp3" loop autoplay></audio>
            "Lo siento tu navegador no soporta el formato"
        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="./video.mp4" type="video/mp4">
            "Lo siento tu navegador no soporta el formato"
        </video>
        <h2>iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wLxbQaiys8A?si=D_WVWdw3qELjst_h" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </iframe>
    </header>
